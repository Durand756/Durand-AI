<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Images AI Ultra-Réalistes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
            --text-light: #eee;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .hero-section {
            background: var(--primary-gradient);
            padding: 4rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .generation-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form-control, .form-select {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-light);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255,255,255,0.15);
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            color: var(--text-light);
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .btn-generate {
            background: var(--secondary-gradient);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.4);
        }

        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .image-result {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .image-result.has-image {
            border: 2px solid rgba(102, 126, 234, 0.5);
            background: rgba(102, 126, 234, 0.1);
        }

        .generated-image {
            max-width: 100%;
            max-height: 600px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeInScale 0.8s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .status-loading {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            animation: pulse 2s infinite;
        }

        .status-ready {
            background: linear-gradient(45deg, #4caf50, #2e7d32);
        }

        .status-error {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .examples-section {
            margin-top: 2rem;
        }

        .example-prompt {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .example-prompt:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .advanced-options {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .range-input {
            background: transparent;
        }

        .range-input::-webkit-slider-track {
            background: rgba(255,255,255,0.2);
            height: 8px;
            border-radius: 4px;
        }

        .range-input::-webkit-slider-thumb {
            background: #667eea;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .download-btn {
            background: var(--primary-gradient);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            .main-container {
                padding: 1rem;
            }
            .generation-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">
                <i class="fas fa-magic"></i>
                Générateur AI
            </h1>
            <p class="hero-subtitle">Créez des images ultra-réalistes avec l'intelligence artificielle</p>
            <div id="status-badge" class="status-badge status-loading">
                <i class="fas fa-spinner fa-spin"></i>
                Chargement du modèle...
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="row">
            <!-- Generation Panel -->
            <div class="col-lg-6">
                <div class="generation-card">
                    <h3 class="mb-4">
                        <i class="fas fa-paint-brush"></i>
                        Création d'Image
                    </h3>
                    
                    <form id="generation-form">
                        <!-- Prompt Principal -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Prompt (Description)</label>
                            <textarea 
                                class="form-control" 
                                id="prompt" 
                                rows="3" 
                                placeholder="Décrivez l'image que vous voulez générer... (ex: un dragon majestueux volant au-dessus d'un château médiéval)"
                                required
                            ></textarea>
                        </div>

                        <!-- Prompt Négatif -->
                        <div class="mb-3">
                            <label class="form-label">Prompt Négatif (Optionnel)</label>
                            <textarea 
                                class="form-control" 
                                id="negative-prompt" 
                                rows="2" 
                                placeholder="Ce que vous ne voulez PAS voir... (ex: flou, déformé, mauvaise qualité)"
                            ></textarea>
                        </div>

                        <!-- Options Avancées -->
                        <div class="advanced-options">
                            <h6><i class="fas fa-cogs"></i> Options Avancées</h6>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Étapes: <span id="steps-value">20</span></label>
                                    <input type="range" class="form-range range-input" id="steps" min="10" max="50" value="20">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Guidance: <span id="guidance-value">7.5</span></label>
                                    <input type="range" class="form-range range-input" id="guidance" min="1" max="20" step="0.5" value="7.5">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Largeur</label>
                                    <select class="form-select" id="width">
                                        <option value="512" selected>512px</option>
                                        <option value="768">768px</option>
                                        <option value="1024">1024px</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Hauteur</label>
                                    <select class="form-select" id="height">
                                        <option value="512" selected>512px</option>
                                        <option value="768">768px</option>
                                        <option value="1024">1024px</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-generate w-100" id="generate-btn" disabled>
                            <i class="fas fa-magic"></i>
                            Générer l'Image
                        </button>
                    </form>
                </div>

                <!-- Examples Section -->
                <div class="generation-card examples-section">
                    <h4><i class="fas fa-lightbulb"></i> Exemples de Prompts</h4>
                    <div id="examples-container">
                        <div class="text-center">
                            <div class="loading-spinner"></div>
                            <p class="mt-2">Chargement des exemples...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result Panel -->
            <div class="col-lg-6">
                <div class="generation-card">
                    <h3 class="mb-4">
                        <i class="fas fa-image"></i>
                        Résultat
                    </h3>
                    
                    <div class="image-result" id="image-result">
                        <div class="text-center">
                            <i class="fas fa-image fa-3x mb-3" style="opacity: 0.3;"></i>
                            <p class="mb-0" style="opacity: 0.7;">Votre image générée apparaîtra ici</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // État de l'application
        let modelLoaded = false;
        let generating = false;

        // Éléments DOM
        const statusBadge = document.getElementById('status-badge');
        const generateBtn = document.getElementById('generate-btn');
        const generationForm = document.getElementById('generation-form');
        const imageResult = document.getElementById('image-result');
        const stepsSlider = document.getElementById('steps');
        const guidanceSlider = document.getElementById('guidance');
        const stepsValue = document.getElementById('steps-value');
        const guidanceValue = document.getElementById('guidance-value');
        const examplesContainer = document.getElementById('examples-container');

        // Mise à jour des valeurs des sliders
        stepsSlider.addEventListener('input', () => {
            stepsValue.textContent = stepsSlider.value;
        });

        guidanceSlider.addEventListener('input', () => {
            guidanceValue.textContent = guidanceSlider.value;
        });

        // Vérification du statut du modèle
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.loaded && !modelLoaded) {
                    modelLoaded = true;
                    statusBadge.className = 'status-badge status-ready';
                    statusBadge.innerHTML = '<i class="fas fa-check"></i> Modèle prêt (' + data.device.toUpperCase() + ')';
                    generateBtn.disabled = false;
                } else if (data.loading) {
                    statusBadge.className = 'status-badge status-loading';
                    statusBadge.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Chargement...';
                }
            } catch (error) {
                statusBadge.className = 'status-badge status-error';
                statusBadge.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erreur de connexion';
            }
        }

        // Chargement des exemples
        async function loadExamples() {
            try {
                const response = await fetch('/api/examples');
                const data = await response.json();
                
                examplesContainer.innerHTML = '';
                data.examples.forEach(example => {
                    const div = document.createElement('div');
                    div.className = 'example-prompt';
                    div.textContent = example;
                    div.addEventListener('click', () => {
                        document.getElementById('prompt').value = example;
                    });
                    examplesContainer.appendChild(div);
                });
            } catch (error) {
                examplesContainer.innerHTML = '<p class="text-danger">Erreur lors du chargement des exemples</p>';
            }
        }

        // Génération d'image
        async function generateImage(formData) {
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    // Affichage de l'image
                    imageResult.innerHTML = `
                        <div class="text-center">
                            <img src="${data.image}" alt="Image générée" class="generated-image">
                            <br>
                            <button class="btn download-btn" onclick="downloadImage('${data.image}', '${data.prompt}')">
                                <i class="fas fa-download"></i> Télécharger
                            </button>
                        </div>
                    `;
                    imageResult.classList.add('has-image');
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                imageResult.innerHTML = `
                    <div class="text-center text-danger">
                        <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                        <p>Erreur: ${error.message}</p>
                    </div>
                `;
                imageResult.classList.remove('has-image');
            }
        }

        // Téléchargement d'image
        function downloadImage(dataUrl, prompt) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `ai-generated-${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Gestion du formulaire
        generationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!modelLoaded || generating) return;

            generating = true;
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Génération...';

            // Affichage du spinner
            imageResult.innerHTML = `
                <div class="text-center">
                    <div class="loading-spinner"></div>
                    <p class="mt-3">Génération en cours...</p>
                    <small class="text-muted">Cela peut prendre quelques instants</small>
                </div>
            `;
            imageResult.classList.remove('has-image');

            // Préparation des données
            const formData = {
                prompt: document.getElementById('prompt').value,
                negative_prompt: document.getElementById('negative-prompt').value,
                steps: parseInt(stepsSlider.value),
                guidance_scale: parseFloat(guidanceSlider.value),
                width: parseInt(document.getElementById('width').value),
                height: parseInt(document.getElementById('height').value)
            };

            // Génération
            await generateImage(formData);

            // Réactivation du bouton
            generating = false;
            generateBtn.disabled = false;
            generateBtn.innerHTML = '<i class="fas fa-magic"></i> Générer l\'Image';
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
            loadExamples();
            
            // Vérification périodique du statut
            setInterval(checkStatus, 2000);
        });
    </script>
</body>
</html>
