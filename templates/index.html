<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGen AI - G√©n√©rateur d'Images Ultra-R√©alistes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1b3e;
            --bg-tertiary: #252659;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.25);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
            opacity: 0.1;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        /* Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: calc(100vh - 140px);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px var(--shadow);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 32px 64px -12px var(--shadow);
        }

        .form-floating {
            position: relative;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            color: var(--text-primary);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        /* Modern Button */
        .btn-generate {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-generate::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-generate:hover::before {
            left: 100%;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -12px rgba(99, 102, 241, 0.4);
        }

        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Advanced Options */
        .advanced-toggle {
            background: none;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .advanced-toggle:hover {
            border-color: var(--primary);
            color: var(--text-primary);
        }

        .advanced-options {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1rem;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .advanced-options.show {
            opacity: 1;
            max-height: 500px;
        }

        /* Range Sliders */
        .range-container {
            position: relative;
            margin: 1rem 0;
        }

        .form-range {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .form-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* Result Area */
        .result-area {
            background: rgba(255, 255, 255, 0.02);
            border: 2px dashed var(--border);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .result-area.has-image {
            border: 2px solid var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .generated-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 16px;
            box-shadow: 0 20px 40px -12px var(--shadow);
            animation: fadeInScale 0.8s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Loading Animation */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .modern-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Examples */
        .example-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .example-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            transform: translateX(8px);
        }

        /* Mobile Modal */
        .mobile-result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 1000;
            overflow-y: auto;
        }

        .mobile-result-modal.show {
            display: block;
        }

        .modal-header-mobile {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        .modal-content-mobile {
            padding: 2rem;
            text-align: center;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Download Button */
        .download-btn {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 500;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -8px rgba(6, 182, 212, 0.4);
        }

        /* Footer */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .creator-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .glass-card {
                padding: 1.5rem;
                border-radius: 20px;
            }

            .logo {
                font-size: 1.5rem;
            }

            .result-area {
                min-height: 200px;
                padding: 2rem 1rem;
            }

            .mobile-only {
                display: block !important;
            }

            .desktop-only {
                display: none !important;
            }
        }

        @media (min-width: 769px) {
            .mobile-only {
                display: none !important;
            }

            .desktop-only {
                display: block !important;
            }
        }
    </style>
</head>

                        <div class="advanced-options" id="advanced-options">
                            <div class="row g-3">
                                <div class="col-md-6">

                                        <label class="form-label d-flex justify-content-between">
                                            <span>√âtapes</span>

                                        <input type="range" class="form-range" id="steps" min="10" max="50" value="25">

                        <button type="submit" class="btn-generate" id="generate-btn" disabled>

                    </form>

                <!-- Examples -->

            <!-- Result Panel - Desktop -->
            <div class="col-lg-6 desktop-only">

            <!-- Result Section - Mobile -->
            <div class="col-12 mobile-only">
                <div class="glass-card">

    <!-- Mobile Modal -->
    <div class="mobile-result-modal" id="mobile-modal">

                    <i class="fas fa-times"></i>

                <i class="fas fa-code text-primary"></i>
                <span>Cr√©√© par <strong>Durand</strong></span>
            </div>

        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // √âtat de l'application
        let modelLoaded = false;
        let generating = false;
        let currentImageData = null;

        // √âl√©ments DOM
        const statusIndicator = document.getElementById('status-indicator');
        const generateBtn = document.getElementById('generate-btn');
        const generationForm = document.getElementById('generation-form');
        const imageResult = document.getElementById('image-result');
        const imageResultMobile = document.getElementById('image-result-mobile');
        const stepsSlider = document.getElementById('steps');
        const guidanceSlider = document.getElementById('guidance');
        const stepsValue = document.getElementById('steps-value');
        const guidanceValue = document.getElementById('guidance-value');
        const examplesContainer = document.getElementById('examples-container');
        const mobileModal = document.getElementById('mobile-modal');
        const modalImageContent = document.getElementById('modal-image-content');
        const mobileViewBtn = document.getElementById('mobile-view-btn');

        // Fonctions utilitaires
        function toggleAdvanced() {
            const options = document.getElementById('advanced-options');
            const chevron = document.getElementById('advanced-chevron');
            
            if (options.classList.contains('show')) {
                options.classList.remove('show');
                chevron.style.transform = 'rotate(0deg)';
            } else {
                options.classList.add('show');
                chevron.style.transform = 'rotate(180deg)';
            }
        }

        function openMobileModal() {
            if (currentImageData) {
                modalImageContent.innerHTML = currentImageData.modalContent;
                mobileModal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeMobileModal() {
            mobileModal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        function downloadImage(dataUrl, prompt) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `dgen-ai-${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Mise √† jour des valeurs des sliders
        stepsSlider.addEventListener('input', () => {
            stepsValue.textContent = stepsSlider.value;
        });

        guidanceSlider.addEventListener('input', () => {
            guidanceValue.textContent = guidanceSlider.value;
        });

        // V√©rification du statut
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.loaded && !modelLoaded) {
                    modelLoaded = true;
                    statusIndicator.innerHTML = '<div class="status-dot"></div><span>Pr√™t</span>';
                    generateBtn.disabled = false;
                } else if (data.loading) {
                    statusIndicator.innerHTML = '<div class="modern-spinner" style="width: 12px; height: 12px; border-width: 2px;"></div><span>Chargement...</span>';
                }
            } catch (error) {
                statusIndicator.innerHTML = '<i class="fas fa-exclamation-triangle text-warning"></i><span>Erreur</span>';
            }
        }

        // Chargement des exemples
        async function loadExamples() {
            try {
                const response = await fetch('/api/examples');
                const data = await response.json();
                
                examplesContainer.innerHTML = '';
                data.examples.forEach(example => {
                    const div = document.createElement('div');
                    div.className = 'example-item';
                    div.innerHTML = `<i class="fas fa-quote-left me-2 text-muted"></i>${example}`;
                    div.addEventListener('click', () => {
                        document.getElementById('prompt').value = example;
                    });
                    examplesContainer.appendChild(div);
                });
            } catch (error) {
                examplesContainer.innerHTML = '<p class="text-danger">Erreur lors du chargement des exemples</p>';
            }
        }

        // G√©n√©ration d'image
        async function generateImage(formData) {
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    const imageContent = `
                        <div class="text-center">
                            <img src="${data.image}" alt="Image g√©n√©r√©e" class="generated-image">
                            <div class="mt-3">
                                <button class="download-btn" onclick="downloadImage('${data.image}', '${data.prompt}')">
                                    <i class="fas fa-download me-2"></i>T√©l√©charger
                                </button>
                            </div>
                        </div>
                    `;

                    const modalContent = `
                        <div class="text-center">
                            <img src="${data.image}" alt="Image g√©n√©r√©e" style="max-width: 100%; height: auto; border-radius: 16px; box-shadow: 0 20px 40px -12px rgba(0,0,0,0.3);">
                            <div class="mt-4">
                                <button class="download-btn" onclick="downloadImage('${data.image}', '${data.prompt}')">
                                    <i class="fas fa-download me-2"></i>T√©l√©charger l'image
                                </button>
                            </div>
                            <p class="text-muted mt-3 small">"${data.prompt}"</p>
                        </div>
                    `;

                    // Desktop
                    imageResult.innerHTML = imageContent;
                    imageResult.classList.add('has-image');

                    // Mobile
                    imageResultMobile.innerHTML = imageContent;
                    imageResultMobile.classList.add('has-image');
                    mobileViewBtn.style.display = 'block';

                    // Stocker les donn√©es pour le modal
                    currentImageData = {
                        image: data.image,
                        prompt: data.prompt,
                        modalContent: modalContent
                    };

                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                const errorContent = `
                    <div class="text-center text-danger">
                        <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                        <p>Erreur: ${error.message}</p>
                        <small class="text-muted">Veuillez r√©essayer dans quelques instants</small>
                    </div>
                `;
                
                imageResult.innerHTML = errorContent;
                imageResult.classList.remove('has-image');
                imageResultMobile.innerHTML = errorContent;
                imageResultMobile.classList.remove('has-image');
                mobileViewBtn.style.display = 'none';
            }
        }

        // Gestion du formulaire
        generationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!modelLoaded || generating) return;

            generating = true;
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="modern-spinner" style="width: 20px; height: 20px; border-width: 2px; display: inline-block; margin-right: 8px;"></div>G√©n√©ration...';

            // Affichage du loading
            const loadingContent = `
                <div class="loading-container">
                    <div class="modern-spinner"></div>
                    <p class="mb-2">üé® Cr√©ation en cours...</p>
                    <small class="text-muted">Cela peut prendre quelques instants</small>
                </div>
            `;
            
            imageResult.innerHTML = loadingContent;
            imageResult.classList.remove('has-image');
            imageResultMobile.innerHTML = loadingContent;
            imageResultMobile.classList.remove('has-image');
            mobileViewBtn.style.display = 'none';

            // Pr√©paration des donn√©es
            const formData = {
                prompt: document.getElementById('prompt').value,
                negative_prompt: document.getElementById('negative-prompt').value,
                steps: parseInt(stepsSlider.value),
                guidance_scale: parseFloat(guidanceSlider.value),
                width: parseInt(document.getElementById('width').value),
                height: parseInt(document.getElementById('height').value),
                api: document.getElementById('api-choice').value
            };

            // G√©n√©ration
            await generateImage(formData);

            // R√©activation du bouton
            generating = false;
            generateBtn.disabled = false;
            generateBtn.innerHTML = '<i class="fas fa-magic me-2"></i>G√©n√©rer l\'Image';
        });

        // Fermeture du modal mobile avec Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileModal.classList.contains('show')) {
                closeMobileModal();
            }
        });

        // Fermeture du modal en cliquant √† l'ext√©rieur
        mobileModal.addEventListener('click', (e) => {
            if (e.target === mobileModal) {
                closeMobileModal();
            }
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            // Le g√©n√©rateur est toujours pr√™t
            modelLoaded = true;
            generateBtn.disabled = false;
            
            checkStatus();
            loadExamples();
            
            // V√©rification p√©riodique du statut
            setInterval(checkStatus, 5000);

            // Animation d'entr√©e
            document.querySelectorAll('.glass-card').forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });

        // Smooth scroll pour mobile
        function scrollToResult() {
            if (window.innerWidth <= 768) {
                document.getElementById('image-result-mobile').scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }
        }

        // Auto-scroll apr√®s g√©n√©ration sur mobile
        const originalGenerateImage = generateImage;
        generateImage = async function(formData) {
            await originalGenerateImage(formData);
            if (window.innerWidth <= 768 && currentImageData) {
                setTimeout(scrollToResult, 500);
            }
        };
    </script>
</body>
</html>
