<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGen AI - Générateur d'Images Ultra-Réalistes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-input: #2a2a2a;
            --accent: #6366f1;
            --accent-hover: #5855eb;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: #3f3f46;
            --border-accent: #6366f1;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Chat-like */
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Chat Container */
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Message Bubbles */
        .message {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .message-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent);
            color: white;
            font-size: 0.875rem;
        }

        .message-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
            resize: none;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--border-accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            min-height: 80px;
        }

        /* Modern Button */
        .btn-primary {
            width: 100%;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Advanced Options */
        .advanced-toggle {
            width: 100%;
            background: transparent;
            border: 1px dashed var(--border);
            border-radius: 12px;
            padding: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .advanced-toggle:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .advanced-options {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .advanced-options.show {
            max-height: 300px;
            opacity: 1;
            margin-bottom: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Result Area */
        .result-area {
            background: var(--bg-input);
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .result-area.has-image {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }

        .generated-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 20px 40px -12px var(--shadow);
            animation: imageAppear 0.5s ease-out;
        }

        @keyframes imageAppear {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Loading Spinner */
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Examples Section */
        .examples-section {
            display: block;
        }

        .examples-toggle {
            width: 100%;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .examples-toggle:hover {
            border-color: var(--accent);
            color: var(--text-primary);
        }

        .examples-list {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .examples-list.show {
            max-height: 400px;
            opacity: 1;
        }

        .example-item {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.875rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .example-item:hover {
            border-color: var(--accent);
            color: var(--text-primary);
            background: rgba(99, 102, 241, 0.05);
        }

        /* Download Button */
        .btn-download {
            background: var(--accent);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-download:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .examples-section {
                display: block;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .chat-container {
                margin: 1rem auto;
                gap: 1rem;
            }

            .message {
                padding: 1rem;
            }

            .result-area {
                min-height: 150px;
                padding: 1.5rem;
            }
        }

        @media (min-width: 769px) {
            .examples-section {
                display: block;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-magic"></i> DGen AI
                </div>
                <div class="status" id="status">
                    <div class="status-dot"></div>
                    <span>Prêt</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Generation Message -->
        <div class="message">
            <div class="message-header">
                <div class="message-icon">
                    <i class="fas fa-palette"></i>
                </div>
                <div class="message-title">Création d'Image</div>
            </div>
            
            <form id="generation-form">
                <div class="form-group">
                    <label class="form-label">Description de l'image (préférence en anglais)</label>
                    <textarea 
                        class="form-textarea" 
                        id="prompt" 
                        placeholder="Décrivez votre image en détail..."
                        maxlength="2000"
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Mode de génération</label>
                    <select class="form-select" id="api-choice">
                        <option value="auto" selected>🎯 Automatique (Recommandé)</option>
                        <option value="pollinations">⚡ Rapide</option>
                        <option value="huggingface">🎨 Haute Qualité</option>
                    </select>
                </div>

                <button type="button" class="advanced-toggle" onclick="toggleAdvanced()">
                    <span><i class="fas fa-cog"></i> Options avancées</span>
                    <i class="fas fa-chevron-down" id="advanced-chevron"></i>
                </button>

                <div class="advanced-options" id="advanced-options">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Largeur</label>
                            <select class="form-select" id="width">
                                <option value="512" selected>512px</option>
                                <option value="768">768px</option>
                                <option value="1024">1024px</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Hauteur</label>
                            <select class="form-select" id="height">
                                <option value="512" selected>512px</option>
                                <option value="768">768px</option>
                                <option value="1024">1024px</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="generate-btn" disabled>
                    <i class="fas fa-magic"></i>
                    Générer l'Image
                </button>
            </form>
        </div>

        <!-- Examples Section -->
        <div class="message examples-section">
            <div class="message-header">
                <div class="message-icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div class="message-title">Inspirations</div>
            </div>
            
            <button type="button" class="examples-toggle" onclick="toggleExamples()">
                <span>Voir les exemples d'inspiration</span>
                <i class="fas fa-chevron-down" id="examples-chevron"></i>
            </button>
            
            <div class="examples-list" id="examples-list">
                <div style="text-align: center; padding: 2rem;">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem; color: var(--text-muted);">Chargement...</p>
                </div>
            </div>
        </div>

        <!-- Result Message -->
        <div class="message">
            <div class="message-header">
                <div class="message-icon">
                    <i class="fas fa-image"></i>
                </div>
                <div class="message-title">Résultat</div>
            </div>
            
            <div class="result-area" id="result-area">
                <div>
                    <i class="fas fa-image" style="font-size: 2rem; color: var(--text-muted); margin-bottom: 1rem;"></i>
                    <p style="color: var(--text-muted);">Votre création apparaîtra ici</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let modelLoaded = false;
        let generating = false;
        let currentImageData = null;

        const statusEl = document.getElementById('status');
        const generateBtn = document.getElementById('generate-btn');
        const generationForm = document.getElementById('generation-form');
        const resultArea = document.getElementById('result-area');
        const examplesList = document.getElementById('examples-list');

        function toggleAdvanced() {
            const options = document.getElementById('advanced-options');
            const chevron = document.getElementById('advanced-chevron');
            
            if (options.classList.contains('show')) {
                options.classList.remove('show');
                chevron.style.transform = 'rotate(0deg)';
            } else {
                options.classList.add('show');
                chevron.style.transform = 'rotate(180deg)';
            }
        }

        function toggleExamples() {
            const list = document.getElementById('examples-list');
            const chevron = document.getElementById('examples-chevron');
            
            if (list.classList.contains('show')) {
                list.classList.remove('show');
                chevron.style.transform = 'rotate(0deg)';
            } else {
                list.classList.add('show');
                chevron.style.transform = 'rotate(180deg)';
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function downloadImage(dataUrl) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `dgen-ai-${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.loaded && !modelLoaded) {
                    modelLoaded = true;
                    statusEl.innerHTML = '<div class="status-dot"></div><span>Prêt</span>';
                    generateBtn.disabled = false;
                } else if (data.loading) {
                    statusEl.innerHTML = '<div class="spinner" style="width: 12px; height: 12px; border-width: 2px;"></div><span>Chargement...</span>';
                }
            } catch (error) {
                statusEl.innerHTML = '<i class="fas fa-exclamation-triangle" style="color: #f59e0b;"></i><span>Erreur</span>';
            }
        }

        async function loadExamples() {
            try {
                const response = await fetch('/api/examples');
                const data = await response.json();
                
                examplesList.innerHTML = '';
                data.examples.forEach(example => {
                    const div = document.createElement('div');
                    div.className = 'example-item';
                    div.textContent = example;
                    div.addEventListener('click', () => {
                        document.getElementById('prompt').value = example;
                        toggleExamples(); // Fermer les exemples
                        scrollToTop(); // Scroll vers le haut
                    });
                    examplesList.appendChild(div);
                });
            } catch (error) {
                examplesList.innerHTML = '<p style="color: #ef4444; text-align: center;">Erreur de chargement</p>';
            }
        }

        async function generateImage(formData) {
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    const imageContent = `
                        <div style="text-align: center;">
                            <img src="${data.image}" alt="Image générée" class="generated-image">
                            <button class="btn-download" onclick="downloadImage('${data.image}')">
                                <i class="fas fa-download"></i>Télécharger
                            </button>
                        </div>
                    `;

                    resultArea.innerHTML = imageContent;
                    resultArea.classList.add('has-image');
                    currentImageData = { image: data.image, prompt: data.prompt };

                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                resultArea.innerHTML = `
                    <div style="color: #ef4444; text-align: center;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>Erreur de génération</p>
                        <small style="color: var(--text-muted);">Veuillez réessayer</small>
                    </div>
                `;
                resultArea.classList.remove('has-image');
            }
        }

        generationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!modelLoaded || generating) return;

            generating = true;
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></div>Génération...';

            resultArea.innerHTML = `
                <div style="text-align: center;">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem; color: var(--text-secondary);">🎨 Création en cours...</p>
                    <small style="color: var(--text-muted);">Patientez quelques instants</small>
                </div>
            `;
            resultArea.classList.remove('has-image');

            const formData = {
                prompt: document.getElementById('prompt').value,
                width: parseInt(document.getElementById('width').value),
                height: parseInt(document.getElementById('height').value),
                api: document.getElementById('api-choice').value
            };

            await generateImage(formData);

            generating = false;
            generateBtn.disabled = false;
            generateBtn.innerHTML = '<i class="fas fa-magic"></i>Générer l\'Image';
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            modelLoaded = true;
            generateBtn.disabled = false;
            checkStatus();
            loadExamples();
            setInterval(checkStatus, 5000);
        });
    </script>
</body>
</html>
